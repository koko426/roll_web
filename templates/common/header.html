<script>
    function gettime() {
        var time = new Date();
        var arr = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
        var hour = time.getHours();
        var min = time.getMinutes();
        var sec = time.getSeconds();
        var madetime = time.getFullYear() + " 年 " + (time.getMonth() + 1) + " 月 " + time.getDate() + " 日 " + arr[time.getDay()] + "  " + hour + (min < 10 ? ":0" : ":") + min + (sec < 10 ? ":0" : ":") + sec + (hour < 12 ? " am" : " pm");
        document.getElementById("nowtime").innerText = '你好！今天是 '+madetime;
    }

    gettime();//显示第一秒的时间
    setInterval("gettime()", 1000);
</script>
